<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>


    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Curso de Spring boot</title>
</head>
    <body>
        <!--Nav-->

        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-item nav-link active" th:href="@{/}" href="#">Inicio<span class="sr-only"></span></a>
                    <a class="nav-item nav-link" href="#">Galeria</a>
                    <a class="nav-item nav-link" href="#">Post</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-12 mt-5">
                   <h1>Nuevo Post</h1>
                </div>
                <div class="col-12">
                    <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id">Id</label>
                                <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id ="id" placeholder="Identificator">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">Descripcion</label>
                                <input th:field="*{descripcion}" type="text" class="form-control" id ="id" placeholder="Descripcion">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">Imagen</label>
                                <input th:field="*{urlImg}" type="text" class="form-control" id ="id" placeholder="Imagen">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id">Titulo</label>
                                <input th:field="*{titulo}" type="text" class="form-control" id ="id" placeholder="Titulo">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>

                </div>


            </div>
        </div>






    </body>

</html>
