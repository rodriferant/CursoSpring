<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>


    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

    <title>Curso de Spring boot</title>
</head>
<body>
    <!--Nav-->

    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

                <a class="nav-item nav-link active" th:href="@{/}" href="#">Inicio<span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="#">Galeria</a>
                <a class="nav-item nav-link" href="#">Post</a>
            </div>
        </div>
    </nav>

    <!--Header-->

    <div class="jumbotron">
        <h1 th:text="${post.titulo}" class="display-4">Hello, world!</h1>
        <p th:text="${post.descripcion}" class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
            featured content or information.</p>
        <hr class="my-4">
        <p th:text="${post.fecha}" >  It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <footer>
        <p>BytePL</p>
    </footer>


</body>
</html>
